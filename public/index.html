    <!-- Modalas -->
    <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pasirinkite Elektroninį Paštą</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="emailSelect">Pasirinkite savo elektroninį paštą:</label>
                  <select class="form-control" id="emailSelect">
                    <option>gmail.com</option>
                    <option>yahoo.com</option>
                    <option>outlook.com</option>
                    <option>aol.com</option>
                    
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Uždaryti</button>
              <button type="button" class="btn btn-primary">Siųsti</button>
            </div>
          </div>
        </div>
      </div>
